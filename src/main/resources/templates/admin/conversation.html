<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <title>Admin dashboard</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="../../static/css/main.css"
      th:href="@{/css/main.css}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="conversation-header">
      <h2>
        Conversation
        <span class="convo-id" th:text="${conversationId}" /> (<span
          th:text="${messageCount}"
        />
        messages)
      </h2>
      <div th:switch="${conversation.status.toString()}">
        <div
          th:case="'IN_PROGRESS'"
          class="badge badge-conversation-in-progress"
          th:text="${conversation.status.toString().replace('_', ' ')}"
        ></div>
        <div
          th:case="'COMPLETED'"
          class="badge badge-conversation-completed"
          th:text="${conversation.status.toString().replace('_', ' ')}"
        ></div>
        <div
          th:case="'FAILED'"
          class="badge badge-conversation-failed"
          th:text="${conversation.status.toString().replace('_', ' ')}"
        ></div>
      </div>

      <a href="/admin/conversations" class="button button-home">
        <i class="fa fa-home"></i>
      </a>
      <div class="profile-info" sec:authorize="isAuthenticated()">
        <img
          th:src="${profile.get('picture')}"
          th:attr="alt=${profile.get('name')}"
        />
        <div class="email-logout">
          <p th:text="${profile.get('name')}"></p>
          <form name="logoutForm" th:action="@{/logout}" method="post">
            <button type="submit">Log out</button>
          </form>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table class="conversation-table">
        <thead>
          <tr>
            <th>Role</th>
            <th>Content</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${data}">
            <td>
              <div th:switch="${item.role.toString()}">
                <div
                  th:case="'USER'"
                  class="badge badge-user-role"
                  th:text="${item.role}"
                ></div>
                <div
                  th:case="'SYSTEM'"
                  class="badge badge-system-role"
                  th:text="${item.role}"
                ></div>
                <div
                  th:case="'ASSISTANT'"
                  class="badge badge-assistant-role"
                  th:text="${item.role}"
                ></div>
              </div>
            </td>
            <td class="message-contents-cell">
              <input
                type="checkbox"
                th:id="${item.id}"
                class="expand-message-checkbox"
              />
              <label th:for="${item.id}" class="fas">
                <i class="fa fa-angle-down"></i>
              </label>
              <p th:text="${item.contents}" class="message-contents"></p>
            </td>
            <td>
              <div
                class="badge badge-timestamp"
                th:text="${#temporals.format(item.getCreatedAt(), 'dd MMMM yyyy HH:mm:ss')}"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
