<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Admin panel</h1>

<h2 th:text="|Conversation ${conversationId} (${messageCount} messages)|"></h2>

<table>
    <thead>
    <tr>
        <th>Role</th>
        <th>Content</th>
        <th>Created at</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${data}">

        <td th:text="${item.role}"></td>
        <td th:text="${item.contents}"></td>
        <td th:text="${item.createdAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
